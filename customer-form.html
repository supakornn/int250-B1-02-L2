<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About Us</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Help
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="#">Technical documentation</a>
								</li>
								<li><a class="dropdown-item" href="#">Talk to us</a></li>
							</ul>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<!--Form-->
		<form>
			<div class="mb-3" style="margin: 30px">
				<label for="name" class="form-label"><b>Full name</b></label>
				<input type="text" class="form-control" id="name" style="width: 500px" />
			</div>
			<div class="mb-3" style="margin: 30px">
				<label for="email" class="form-label"><b>Email address</b></label>
				<input
					type="email"
					class="form-control"
					id="email"
					aria-describedby="emailHelp"
					style="width: 500px"
				/>
				<div id="emailHelp" class="form-text">
					We'll never share your email with anyone else.
				</div>
			</div>

			<!--Dropdown-->
			<div class="mb-3" style="margin: 30px; display: flex; align-items: center">
				<label for="reason" class="form-label"><b>Reason for contacting us:</b></label>
				<select class="form-select" id="reason" style="width: 300px; margin-left: 20px">
					<option value="billing">Billing</option>
					<option value="technical">Technical Support</option>
					<option value="complaints">Complaints and Feedback</option>
				</select>
			</div>
			<div class="form-floating" style="margin: 30px">
				<textarea
					class="form-control"
					id="floatingTextarea2"
					style="height: 100px"
				></textarea>
			</div>

			<!--Button-->
			<div class="mb-3" style="margin: 30px">
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-secondary">RESET</button>
			</div>
		</form>
	</body>
</html>
